# Nvidia Monitor Configuration for High Refresh Rate
# Copy to: /etc/X11/xorg.conf.d/20-monitor.conf

Section "ServerLayout"
    Identifier "Layout0"
    Screen "Screen0"
EndSection

Section "Device"
    Identifier "NVIDIA GPU"
    Driver "nvidia"
    Option "MetaModes" "HDMI-A-1: 1920x1080_75 +0+0, DP-2: 1920x1080_144 +1920+0"
    Option "ConnectMonitor" "DP-2, HDMI-A-1"
EndSection

Section "Screen"
    Identifier "Screen0"
    Device "NVIDIA GPU"
    DefaultDepth 24
EndSection
