# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

input {
    kb_options=ctrl:nocaps
}


# Main modifier
$mainMod = SUPER # windows key

# assign apps
$term = ghostty
$term2 = ghostty
$code = code --ozone-platform-hint=wayland --disable-gpu
$file = thunar
$brave = brave --ozone-platform-hint=wayland --disable-gpu
$browser = zen
$telegram = telegram-desktop
$lock = hyprlock
$search = wofi --show drun

# Core Binds
bind = $mainMod, RETURN, exec, ghostty  # シンプルにGhostty起動
bind = $mainMod SHIFT, RETURN, exec, ghostty -e tmux  # tmuxセッション
bind = $mainMod ALT, RETURN, exec, ghostty  # Ghostty（もう一つ）

# Development Layouts (tmux) - 複雑なレイアウトは必要に応じて
bind = $mainMod SHIFT, D, exec, ghostty -e /home/mirin/rudra/scripts/tmux-dev-layout.sh claude  # Claude開発環境
bind = $mainMod SHIFT, G, exec, ghostty -e /home/mirin/rudra/scripts/tmux-dev-layout.sh git    # Git環境
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod SHIFT CTRL, M, exit,  # Safer: require 3 keys to exit
bind = $mainMod, F11, fullscreen, 0
bind = $mainMod SHIFT, F11, fullscreen, 1  # Maximize

# Applications
bind = $mainMod, E, exec, $file
bind = $mainMod, F, exec, $browser
bind = $mainMod, B, exec, $brave
bind = $mainMod, C, exec, $code
bind = $mainMod, T, exec, $telegram
bind = $mainMod, G, exec, steam
bind = $mainMod, D, exec, $search

# Window Management
bind = $mainMod, W, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, X, pin,  # Pin window to all workspaces
bind = $mainMod SHIFT, F, fullscreen, 0

# Monitor Management（マルチモニター）
bind = $mainMod, M, focusmonitor, +1  # 次のモニターにフォーカス
bind = $mainMod SHIFT, M, movewindow, mon:+1  # ウィンドウを次のモニターへ移動
bind = $mainMod CTRL, M, moveworkspacetomonitor, +1  # ワークスペースごとモニター移動

# Lock & Logout
bind = $mainMod, O, exec, $lock

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Clipboard Manager

# bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot

# # Screenshots
# bind = , print, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'Screenshot_%s.png')
# bind = CTRL, print, exec, grim -g "$(slurp -o)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'Screenshot_%s.png')
# bind = CTRL SHIFT, print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'Screenshot_%s.png')

# # Screenshot a window ($mainMod + P)
# bind = $mainMod, P, exec, hyprshot -m window -o ~/Pictures/Screenshots
#
# Screenshot keybindings (grim + slurp + clipboard)
# Print: 領域のスクリーンショット → クリップボード & 保存
bind = , print, exec, sh -c 'grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | wl-copy && dunstify "領域のスクリーンショットを撮りました" -t 1000'

# Shift+Print: 領域のスクリーンショット（編集）→ クリップボード
bind = SHIFT, print, exec, sh -c 'FILE=~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png; grim -g "$(slurp)" - | swappy -f - -o "$FILE" && wl-copy < "$FILE" && dunstify "編集したスクリーンショットを保存しました" -t 1000'

# Ctrl+Print: 全画面スクリーンショット → クリップボード & 保存
bind = CTRL, print, exec, sh -c 'grim - | tee ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | wl-copy && dunstify "全画面スクリーンショットを撮りました" -t 1000'

# Ctrl+Shift+Print: 全画面スクリーンショット（編集）→ クリップボード
bind = CTRL SHIFT, print, exec, sh -c 'FILE=~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png; grim - | swappy -f - -o "$FILE" && wl-copy < "$FILE" && dunstify "編集した全画面スクリーンショットを保存しました" -t 1000'

# Alt+Print: アクティブウィンドウのスクリーンショット → クリップボード & 保存
bind = ALT, print, exec, sh -c 'grim -g "$(hyprctl activewindow -j | jq -r "\"\\(.at[0]),\\(.at[1]) \\(.size[0])x\\(.size[1])\"")" - | tee ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | wl-copy && dunstify "ウィンドウのスクリーンショットを撮りました" -t 1000'



# Move focus (vim-style + arrows)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows (vim-style + arrows)
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod CTRL, h, resizeactive, -40 0
bind = $mainMod CTRL, l, resizeactive, 40 0
bind = $mainMod CTRL, k, resizeactive, 0 -40
bind = $mainMod CTRL, j, resizeactive, 0 40
bind = $mainMod CTRL, left, resizeactive, -40 0
bind = $mainMod CTRL, right, resizeactive, 40 0
bind = $mainMod CTRL, up, resizeactive, 0 -40
bind = $mainMod CTRL, down, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace (silent)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move window to workspace and follow
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Passthrough SUPER KEY to Virtual Machine
bind = $mainMod, P, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset
