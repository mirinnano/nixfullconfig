################
### MONITORS ###
################

# Dell SE2417HGX (HDMI-A-1) - 75Hz
monitor=HDMI-A-1,1920x1080@74.97,0x0,1

# BNQ ZOWIE XL LCD (DP-2) - 144Hz Gaming Monitor
monitor=DP-2,1920x1080@143.98,1920x0,1

# Fallback for any other monitors
monitor=,preferred,auto,1

###################
### WORKSPACES ###
###################

# Bind workspaces to specific monitors
# WS1-6: Left monitor (Dell/HDMI-A-1) for general use
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

# WS7-9: Right monitor (ZOWIE/DP-2) for gaming
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$menu = rofi -show drun
# $menu = wofi --show drun
$scrPath = $HOME/.dotfiles/scripts

#################
### AUTOSTART ###
#################
# Start systemd graphical-session target (required for DMS auto-start)
exec-once = systemctl --user start graphical-session.target

exec-once = nm-applet &
exec-once = fcitx5 &
# exec-once = waybar &  # Removed: DMS panel working
# exec-once = rog-control-center

exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data

# exec-once = dunst &  # Removed: DMS provides notification system

exec-once = hypridle &
exec-once = swww-daemon &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#env = WLR_DRM_DEVICES,$HOME/.config/hypr/intel

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 12

    # border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Colored border for active windows (Glass-morphism)
    col.active_border = rgba(235,111,146,0.8) rgba(196,167,231,0.8) 45deg
    col.inactive_border = rgba(57,53,82,0.5)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true  # Enable for gaming performance (reduces input lag)

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Glass-morphism transparency (subtle - just slightly transparent)
    active_opacity = 0.95
    inactive_opacity = 0.92

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.25
        vibrancy_darkness = 0.7
        noise = 0.01
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = jp
    kb_variant =
    kb_model = jp106
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
     # workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
